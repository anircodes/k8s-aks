# OpenTelemetry Collector with Fluent Bit Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: logging
data:
  otel-collector-config.yaml: |
    receivers:
      fluentforward:
        endpoint: 0.0.0.0:8006
    
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024

    exporters:
      azuremonitor:
        instrumentation_key: ${APPINSIGHTS_INSTRUMENTATION_KEY}
      logging:
        loglevel: debug

    service:
      pipelines:
        logs:
          receivers: [fluentforward]
          processors: [batch]
          exporters: [azuremonitor, logging]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: logging
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib
        ports:
        - containerPort: 8006
        volumeMounts:
        - name: otel-collector-config
          mountPath: /etc/otel-collector
        env:
        - name: APPINSIGHTS_INSTRUMENTATION_KEY
          valueFrom:
            secretKeyRef:
              name: azure-monitor-secrets
              key: instrumentation-key
      volumes:
      - name: otel-collector-config
        configMap:
          name: otel-collector-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level    info
        Parsers_File parsers.conf

    [INPUT]
        Name             tail
        Path             /var/log/containers/*.log
        Parser           docker
        Tag              kube.*
        Refresh_Interval 5
        Mem_Buf_Limit    5MB
        Skip_Long_Lines  On

    [OUTPUT]
        Name            forward
        Match           *
        Host            otel-collector
        Port            8006
        